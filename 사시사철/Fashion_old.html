<!doctype html>
<html lang="ko">
  <head>
    <title>사시사철</title>
    <meta charset ="uft-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../src/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/067a21272e.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id = Logo_Weather>
      <h1> 로고 | 사시사철 </h1>

      <form class = "search">
        <select class = 'SelectSearch' name = 'WhichSearch'>
          <option id = 'google' value = 'google'>Google</option>
          <option id = 'naver' value = 'naver'>Naver</option>
        </select>
      
        <input class = 'keyword' type = 'text' name = 'search' maxlength = 255 value = "" autocomplete = "off">

        <button class = "img-button" type = "submit" name = "click" value = "" >
          <i class="fas fa-search"></i>
        </button>
      
      </form>

      <div class="psn_time" style="text-align: right;">
        <span id="clock" style="color:gray; font-size: 70px;">clock</span>
        <span id="apm" style="color:gray; font-size: 30px;"  >ampm</span>
    </div>
    </div>  
    <h2><span>How about this?</span></h2>
    <div id = contents>
      <div id = comment>
        <section class ="component">
          <blockquote class ="Callot quote DE">
            <img src="" alt="" srcset="" id="weather-icon">
            <div id="location">-Weather Info-</div>
            <div class="desc">-Cloud Info-</div>
           <div style="font-weight: bold;"> 날씨 </div>
            <div class="c">[date-value]</div>
            <div class="f">[weather-value]</div>
            <div style="font-weight: bold;">아이템</div> 
            [item-value] <br>
            <div style="font-weight: bold;">음식</div> 
            [food-value] <br>
        </blockquote>
      </section>
      </div>
      <span id = category>
      <span>
        <div class="outfits">
          <img src="../src/Human_pictogram.png" width=70% height=50% >
          <div class="human"> 남자 여자 </div>
        </div>
        <select class="list" id="list" onchange="selectBoxChange(this.value);">\
            <option value="fashion" selected>패션</option>
            <option value="food" >음식</option>
        </select>
        <p> Outfit</p>
      </span>
      <div id = colorchip_items>
        <div class ="colorchip_container">
          <div class = "box1"></div>
          <div class = "box2"></div>
          <div class = "box3"></div>
          <div class = "box4"></div>
          <div class = "box5"></div>
        </div>
        <span id= corlorchip>
       <p> Colorchip </p>
        </span>
        <img src="../src/umbrella.png" width="40%" >
        <span id = items>
       <p> Items</p>
        </span>
      </div>
    </span>
    </div>
    <script src="../src/javascript.js"></script>
  </body>
</html>
